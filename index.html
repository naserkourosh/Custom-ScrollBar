<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Bar</title>
    <style>
        ::-webkit-scrollbar{
            width: 16px;
        }
        ::-webkit-scrollbar-track{
            background-color: rgb(117, 255, 5);
            border-radius: 50px;
        }
        ::-webkit-scrollbar-thumb{
            background-color: rgb(72, 5, 255);
            border-radius: 20px;
        }
        div{
            height: 200vh;
        }
    </style>
</head>
<body>
    <div></div>
    <!-- only CSS can do that -->
</body>
</html>
